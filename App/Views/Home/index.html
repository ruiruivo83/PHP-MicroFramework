{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block body %}
<!-- MAIN ALIGNMENT -->
<div class="p-5">

    <!-- ERRORS -->
    {% if userModel.errors is not empty %}
    <div class="card m-3">
      <div class="card-body">
        <h5 class="card-title text-bg-danger p-1">Errors</h5>
        <ul>
          {% for error in userModel.errors %}
          <li class="alert alert-danger" role="alert">{{ error }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
    {% endif %}
  
    <!-- MAIN CARD -->
    <div class="card shadow-lg p-3 mb-5  bg-body-tertiary rounded">
      <div class="card-body">
        <h5 class="card-title">Dashboard Index</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
  
            <!-- MAIN CONTENT -->
            <h1>Welcome {{ userModel.name }}</h1>
            <!-- END MAIN CONTENT -->
  
        </div><!-- CARD BODY -->
    </div><!-- END MAIN CARD -->
    
</div><!-- END MAIN ALIGNMENT -->
  
<br /><br /><br /><br />
{% endblock %}
