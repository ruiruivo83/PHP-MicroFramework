{% extends 'base.html' %}

{% block title %}
Edit Profile
{% endblock %}

{% block body %}

<!-- MAIN ALIGNMENT -->
<div class="p-5">

  <!-- ERRORS -->
  {% if userModel.errors is not empty %}
  <div class="card m-3">
    <div class="card-body">
      <h5 class="card-title text-bg-danger p-1">Errors</h5>
      <ul>
        {% for error in userModel.errors %}
        <li class="alert alert-danger" role="alert">{{ error }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
  {% endif %}

  <!-- MAIN CARD -->
  <div class="card shadow-lg p-3 mb-5  bg-body-tertiary rounded">
    <div class="card-body">
      <h5 class="card-title">Edit Profile</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary"></h6>

      <!-- MAIN CONTENT -->            

          <!-- HTML form/action points to PHP controller/action -->
          <form method="post" id="formProfile" action="/profile/update">
    
            <div>
              <!-- HTML Label/for points to HTML input/id -->
              <label for="inputName" class="form-label">Name</label>
              <!-- HTML "name" are used as keys for variable creation on the PHP server side -->
              <input type="text" class="form-control" id="inputName" name="name" placeholder="Name"
                value="{{ userModel.name }}" required />
            </div>
    
            <div>
              <label for="" class="form-label">Email address</label>
              <!-- HTML "name" are used as keys for variable creation on the PHP server side -->
              <input type="email" class="form-control" id="inputEmail" name="email" placeholder="email address"
                value="{{ userModel.email }}" required />
            </div>
    
            <div>
              <label for="inputPassword" class="form-label">Password</label>
              <!-- HTML "name" are used as keys for variable creation on the PHP server side -->
              <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password"
                aria-describedby="helpBlock" />
              <span class="form-text">Leave blank to keep current password</span>
            </div>
    
            <div>
              <label for="inputPasswordConfirmation" class="form-label">Repeat password</label>
              <!-- HTML "name" are used as keys for variable creation on the PHP server side -->
              <input type="password" class="form-control" id="inputPasswordConfirmation" name="password_confirmation"
                placeholder="Repeat password" aria-describedby="helpBlock" />
            </div>
    
            <div class="d-flex flex-row-reverse">
              <div class="pt-2">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/profile/index">Cancel</a>
              </div>
            </div>
          </form>
 
      
      <!-- END MAIN CONTAINT -->        

    </div>
    
  </div><!-- END MAIN ALIGNMENT -->
   
</div> <!-- END MAIN CARD -->

<br /><br /><br /><br />
{% endblock %}
