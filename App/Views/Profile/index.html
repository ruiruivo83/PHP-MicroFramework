{% extends 'base.html' %}

{% block title %}
Profile
{% endblock %}

{% block body %}

<!-- MAIN ALIGNMENT -->
<div class="p-5">

  <!-- ERRORS -->
  {% if userModel.errors is not empty %}
  <div class="card m-3">
    <div class="card-body">
      <h5 class="card-title text-bg-danger p-1">Errors</h5>
      <ul>
        {% for error in userModel.errors %}
        <li class="alert alert-danger" role="alert">{{ error }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
  {% endif %}

  <!-- MAIN CARD -->
  <div class="card shadow-lg p-3 mb-5  bg-body-tertiary rounded">
    <div class="card-body">
      <h5 class="card-title">Profile</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary"></h6>

      <!-- MAIN CONTENT -->            
      <div><a href="/profile/edit">Edit Profile</a></div>
      <br>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Time Zone&nbsp;&nbsp;<a href="/timezones/edit">(Edit)</a></label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="{{ userModel.time_zone }}"
          disabled />
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="{{ userModel.name }}"
          disabled />
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="{{ userModel.email }}"
          disabled />
      </div>
      
      <!-- END MAIN CONTAINT -->        

    </div>

  </div><!-- END MAIN ALIGNMENT -->
   
</div> <!-- END MAIN CARD -->

<br /><br /><br /><br />

{% endblock %}
