{% extends 'base.html' %}

{% block title %}
Log in
{% endblock %}

{% block body %}
<!-- MAIN ALIGNMENT -->
<div class="p-5">

  <!-- ERRORS -->
  {% if userModel.errors is not empty %}
  <div class="card m-3">
    <div class="card-body">
      <h5 class="card-title text-bg-danger p-1">Errors</h5>
      <ul>
        {% for error in userModel.errors %}
        <li class="alert alert-danger" role="alert">{{ error }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
  {% endif %}

  <!-- MAIN CARD -->
  <div class="card shadow-lg p-3 mb-5  bg-body-tertiary rounded">
    <div class="card-body">
      <h5 class="card-title">Log in</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary"></h6>

      <!-- MAIN CONTENT -->
      <div class="container">
        <form action="/login/create" method="post">

          <div>
            <label for="inputEmail" class="form-label">Email Address</label>
            <input class="form-control" type="email" id="inputEmail" name="email" placeholder="Email address" autofocus
              value="{{ email }}" />
          </div>
  
          <div>
            <label for="inputPassword" class="form-label">Password</label>
            <input class="form-control" type="password" id="inputPassword" name="password" placeholder="Password" />
          </div>
  
          <div class="d-flex flex-row-reverse">
            <div class="pt-2">
              <button type="submit" class="btn btn-primary">Log In</button>
            </div>
          </div>

        </form>     
      </div>
      <!-- END MAIN CONTENT -->

    </div><!-- CARD BODY -->    
  </div><!-- END MAIN CARD -->   
</div><!-- END MAIN ALIGNMENT -->

<br /><br /><br /><br />
{% endblock %}
